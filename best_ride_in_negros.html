<html>
  <head>
    <title>The Best Ride In Negros</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>
  </head>
  <body>
    <div style="width: 100%; height: 100%;" tabindex="700" id="map" class="map"></div>
    <script type="text/javascript">
      $(document).ready(function() {
        const map = L.map('map').setView([12.39535,123.76111], 7);
        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        const ocm = L.tileLayer('https://tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=de06b283af4e4dec8b981b7a481fe2ab', {
                attribution: 'Maps &copy; <a href="http://www.thunderforest.com/">Thunderforest</a> Data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var gpx = 'the_best_ride_in_negros_oriental.gpx'; // URL to your GPX file or the GPX itself
        new L.GPX(gpx, {async: true}).on('loaded', function(e) {
          map.fitBounds(e.target.getBounds());
        }).addTo(map);
        const backgrounds = {
                'OpenStreetMap': osm,
                'OpenCycleMap': ocm,
              };
        L.control.layers(backgrounds).addTo(map);
      });
    </script>
  </body>
</html>
